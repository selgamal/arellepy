<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Edgar filing generated by Arelle" />
    <meta name="author" content="Sherif ElGamal"/>
    <title>Edgar Reports Dash</title>
    <link rel="canonical" href="https://github.com/selgamal" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript">
      //Jump to viewer function
      function jumpToViewer() {
        $("#fillings-tab").tab("show");
      }

      function js_local() {
        var js = document.createElement("script");
        js.setAttribute("src", "/locals/js/jquery-3.4.1.min.js");
        document.head.append(js);
      }
    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" onerror="js_local()"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="/locals/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/locals/css/main.css" />

    <!-- jqueryUI -->
     <link rel="stylesheet" href="/locals/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="/locals/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="/locals/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="/locals/js/main.js"></script>


<!-- local dev -->
    <!-- <script src="./js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="./jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="./js/main.js"></script> -->


   

   <!-- Edgar related -->

   <script type="text/javascript" src="/include/accordionMenu.js"></script>
   <script type="text/javascript" src="/include/Show.js"></script>
   <link rel="stylesheet" type="text/css" href="/include/interactive.css"></link>
   <link rel="stylesheet" type="text/css" href="/include/report.css"></link>
   <link rel="stylesheet" type="text/css" href="/include/print.css" media="print"></link>

 <!-- Edgar related -->

  </head>

  <body>
    <div class="main">
      <nav class="nav-bar">
        <div class="viewer-title">
          <a
            tabindex="1"
            class="brand"
            href="http://arelle.org/"
            target="_blank"
            >Edgar Filings By Arelle</a>
          <div class="menu-icon" data-for="nav-toggle" onclick="toggleChk(this.dataset.for)">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <input type="checkbox" id="nav-toggle" />
        <div id="nav-links-container">
          <ul id="nav-links" class="nav-links">
            <li>
              <a id="home-tab" tabindex="2" class="nav-link" data-for="home-tab-content" href="#">Home</a>
            </li>
            <li>
              <a id="filings-tab" tabindex="3" class="nav-link" data-for="filings-tab-content" href="#">
                Filings
              </a>
            </li>
            <li class="dropdown-menu dropdown-component">
              <div id="themes" class="dropdown-content dropdown-component">
                <a
                  class="dropdown-item dropdown-component txt-color"
                  tabindex="-1">
                  Light Text
                </a>
                <div class="slidecontainer dropdown-component">
                  <input
                    id="txt-light"
                    type="range"
                    min="0"
                    max="199"
                    value="0"
                    class="slider dropdown-component"
                    tabindex="-1"
                    oninput="changeTxt_color(this.value, this.id)"/>
                </div>

                <a
                  class="dropdown-item dropdown-component txt-color"
                  tabindex="-1">
                  Dark Text
                </a>
                <div class="slidecontainer dropdown-component">
                  <input
                    id="txt-dark"
                    type="range"
                    min="0"
                    max="199"
                    value="199"
                    class="slider dropdown-component"
                    oninput="changeTxt_color(this.value, this.id)"
                    tabindex="-1"/>
                </div>
                <div
                  id="ThemeDropdownDivider"
                  class="divider dropdown-component">
                </div>
                <template id="theme-link-template">
                  <a class="dropdown-item dropdown-component thm-color" href="#" tabindex="-1" onclick="changePalette(this.id)">
                    <svg width="19" height="15" class="dropdown-component" style="vertical-align: middle;display:inline-block">
                      <rect style="stroke: rgb(212, 212, 212); stroke-width: 1.5; opacity: 0.5;" x="1" y="1" rx="2" ry="2" width="12" height="12" class="dropdown-component">
                      </rect>
                    </svg>
                    <span class="dropdown-component"></span>
                  </a>
                </template>
                <a  class="dropdown-item thm-color dropdown-component active"
                  href="#"
                  tabindex="-1"
                  onclick="changePalette(this.id)"
                  id="thm-01"
                  aria-expanded="false">
                  <svg  class="dropdown-component"
                    width="19"
                    height="15"
                    style="vertical-align: middle;display:inline-block">
                    <rect
                      class="dropdown-component"
                      style="stroke: rgb(212, 212, 212); stroke-width: 1.5; opacity: 0.5; fill: rgb(71, 71, 71);"
                      x="1"
                      y="1"
                      rx="2"
                      ry="2"
                      width="12"
                      height="12"></rect>
                  </svg>
                  <span class="dropdown-component">Light Grays</span>
                </a>
              </div>
              <a
                href="#"
                tabindex="4"
                class="dropdown-link dropdown-component nav-link"
                data-for="themes">
                Theme
              </a>
            </li>
          </ul>
          <div class="linking-links">
            <a href="https://github.com/selgamal" target="_blank" class="git-link" title='github repository'>
              <img src="/locals/img/GitHub-Mark-Light-32px.png" width="24" height="24" alt="">
            </a>
            <!-- <a href="https://www.linkedin.com/in/sherif-elgamal-989566b/" class="linkedin-link" target="_blank" class="git-link">
              <span>
                in
              </span>
            </a> -->
          </div>
          <form id="nav-search-form"> 
            <div class="search-info with-tooltip" tabindex="0" 
            data-tooltip="Multiple search terms are separated by space. Result is returned on partial match of EACH search term (eg. x 10-k will return all cards having letter 'x' AND '10-k')"
            >i</div>
            <input id="searchInput" type="search" name="search-input" placeholder="Search/Filter" oninput="searchCardsTerms(this.value)"/>
          </form>
        </div>
      </nav>
      <div id="tabs-content">
        <div class="tab-content" id="home-tab-content">
          <div class="tab-title">
            <div class="tab-title-container">
              <h2>
                Available Filings
              </h2>
              <button id="select-folders-btn" onclick="OpenDialog('select-folders-dialog');">Select Folders</button>
              <div id="select-folders-dialog" title="Select Folders">

                <select name="folders-selector" multiple id='folders-select-list'>
                </select>

              </div>
              <button id='refresh-btn'  onclick="refreshCards()">&#8635;</button>
              <div class="tab-title-btns">
                <b>Sort by:</b>
                <button id='sort-btn' class='card-sort-btn' type="button" data-for="cards-overview" data-sorted="" 
                onclick="sortfunc(this, 'date')" >Date</button>
                <button id='sort-btn2' class='card-sort-btn' type="button" data-for="cards-overview" data-sorted="" 
                onclick="sortfunc(this, 'name')">Name</button>
                <button id='sort-btn3' class='card-sort-btn' type="button" data-for="cards-overview" data-sorted="" 
                onclick="sortfunc(this, 'form')">Form</button>
                <button id='sort-btn3' class='card-sort-btn' type="button" data-for="cards-overview" data-sorted="" 
                onclick="sortfunc(this, 'CIK')">CIK</button>
              </div>
            </div>
            <div class="divider"></div>
          </div>
          
            <div class="grid-container">
              <div id="cards-overview">
                <template id="filing-card-template">
                <div class="filing-card" data-cik="" data-form="" data-fy="" data-year="" data-period-end=""
                data-inlineXbrl="" data-filing-Date="" data-prime-doc="">
                  <div class="card-header"></div>
                  <div class="divider"></div>
                  <div class="card-btns">
                    <div class="card-sourceFileLoc card-btn" onclick="edgarLink(this)"></div>
                    <div class="card-filing-menu card-btn" onclick="jumpToTab('filings-tab', this)" tabindex="0">Filing With Menu</div>
                  </div>
                  <div class="divider"></div>
                  <div class="card-info">
                    <div class="card-cik">
                      <div class="card-info-lab"></div>
                      <div class="card-info-val"></div>
                    </div>
                    <div class="card-doctype">
                      <div class="card-info-lab"></div>
                      <div class="card-info-val"></div>
                    </div>
                    <div class="card-docEndDate">
                      <div class="card-info-lab"></div>
                      <div class="card-info-val"></div>
                    </div>
                    <div class="card-fyEnd">
                      <div class="card-info-lab"></div>
                      <div class="card-info-val"></div>
                    </div>
                    <div class="card-inlineXbrl">
                      <div class="card-info-lab"></div>
                      <div class="card-info-val"></div>
                    </div>
                    <div class="card-filingDate">
                      <div class="card-info-lab"></div>
                      <div class="card-info-val"></div>
                    </div>
                  </div>
                </div>
            </template>
            </div>
            </div>
        </div>
        <div class="tab-content" id="filings-tab-content">
          <div class="selected-filings-container">
            <svg tabindex="0" class="filing-tabs-left svg-arrows" viewBox="0 0 120 200" onclick="scrollFunc(this.nextElementSibling,'-')">
                <g>
                  <line x1="0" y1="0" x2="109" y2="100"></line>
                    <line x1="99" y1="100" x2="0" y2="200"></line>
                </g>
                </svg>
            <div id="filings-titles-ribbon" class="filings-titles">
              <template id="filing-nav-tab-template">
                <div class="filing-nav-tab" data-for="" tabindex="0">
                  <div class="filing-name" tabindex="0" onclick="showFrame(this.parentNode);">
                  </div>
                  <div class="close" tabindex="0" onclick="destroyFrame(this.parentNode)">&times;</div>
                </div>
              </template>
            </div>

            <svg tabindex="0" class="filing-tabs-right svg-arrows" viewBox="0 0 120 200" onclick="scrollFunc(this.previousElementSibling, '+')">
              <g>
                <line x1="0" y1="0" x2="109" y2="100"></line>
                  <line x1="99" y1="100" x2="0" y2="200"></line>
              </g>
              </svg>
          </div>
          <div class="divider"></div>
          <div id="filer-name" class="frame-title">
            <h3 id="filer-name-main"></h3>
            <p id="filer-name-form"></p>
            <template id="report-type-selector-template">
              <select name="report-type" class="filer-name-report-type" onchange="selectFrameType(this.value, this.dataset.iframe, this.selectedIndex, this.id)">
            	  <option value="Link-to-summary" data-link="Link-to-summary" selected="selected">Primary Form</option>
                <option value="link-to-Rall" data-link="link-to-Rall">Tables</option>
                <option value="link-to-Rall" data-link="link-to-Rall">Inline XBRL Viewer (if inline from)</option>
            	</select>
            </template>
            <div id="report-type-info" class="search-info with-tooltip " tabindex="0" 
            data-tooltip="Menu option may affect performance depending on the size of the report"
            >i</div>
          </div>
          <div id="filer-none" class="frame-title">
            <h3>No Filings Selected</h3>
          </div>
            <template id="filing-frame-template">
              <iframe class="filing-frame"></iframe>
            </template>
        </div>
      </div>
    </div>
  </body>
</html>
